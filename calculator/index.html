<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/calculator.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <input type="text" class="display" id="equation" readonly>
            <input type="text" class="display" id="input" value="0" readonly>
        </div>
        <div class="buttons">
            <button class="operator instant">%</button>
            <button class="delete">CE</button>
            <button class="all-clear">C</button>
            <button class="operator instant">n!</button>
            <button class="operator instant">1/x</button>
            <button class="operator instant">x<sup>2</sup></button>
            <button class="operator instant">&radic;</button>
            <button class="operator normal">&#247;</button>
            <button class="numberic">7</button>
            <button class="numberic">8</button>
            <button class="numberic">9</button>
            <button class="operator normal">&times;</button>
            <button class="numberic">4</button>
            <button class="numberic">5</button>
            <button class="numberic">6</button>
            <button class="operator normal">-</button>
            <button class="numberic">1</button>
            <button class="numberic">2</button>
            <button class="numberic">3</button>
            <button class="operator normal">+</button>
            <button class="numberic">&plusmn;</button>
            <button class="numberic">0</button>
            <button class="numberic">.</button>
            <button class="result">=</button>
        </div>
    </div>
    <script src="/js/calculator.js"></script>
</body>

</html>
