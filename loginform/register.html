<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/1e69a2363a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="noti">
        <div class="notibox">
            <p><i class="fas fa-check-circle"></i>    Register Successful</p>
        </div>
    </div>
    <div class="container">
        <div class="box">

            <div class="title">REGISTER</div>

            <div class="input">
                <label for="regname">Username</label>
                <input type="text" name="regname" id="regname"  onfocus="focusFunction(this.id)" onblur="blurFunction(this.id)">
            </div>

            <div class="input">
                <label for="regpass">Password</label>
                <input type="password" name="regpass" id="regpass"  onfocus="focusFunction(this.id)" onblur="blurFunction(this.id)">
            </div>

            <div class="input">
                <label for="reregpass">Confirm Password</label>
                <input type="password" name="reregpass" id="reregpass"  onfocus="focusFunction(this.id)" onblur="blurFunction(this.id)">
            </div>

            <div class="button reg">
                <button id="register" onclick = "registerFunction()"><span>Register</span></button>
                <a href="index.html"><button id="login" type="button" ><span>Log In</span></button></a>
            </div>

        </div>
        
    </div>
    
    <script src="js/main.js"></script>
</body>

</html>
