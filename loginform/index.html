<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="title">LOGIN</div>

            <div class="input">
                <label for="name">Username</label>
                <input type="text" name="name" id="name"  onfocus="focusFunction(this.id)" onblur="blurFunction(this.id)">
            </div>

            <div class="input">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" onfocus="focusFunction(this.id)" onblur="blurFunction(this.id)">
            </div>


            <div class="button login">
                <a href="register.html"><button>Log In</button></a>
            </div>

            <a href="" class="pass-forgot">Forgot your password?</a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
